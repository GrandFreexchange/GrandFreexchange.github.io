    <style>
        :root {
            /* Dark Theme (Default) */
            --bg-dark: #211e1c;
            --bg-main: #3a3532;
            --bg-contrast: #2a2725;
            --border-color: #504a45;
            --text-primary: #e5e0db;
            --text-secondary: #a8a29e;
            --accent-gold: #f59e0b;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --chart-grid-color: rgba(229, 224, 219, 0.1);
        }

        html[data-theme="light"] {
            /* Light Theme */
            --bg-dark: #fdfbf8;       /* Very light beige */
            --bg-main: #f4f1ed;       /* Light beige */
            --bg-contrast: #e9e5e1;   /* Slightly darker beige for contrast */
            --border-color: #dcd7d1; /* Muted light brown for borders */
            --text-primary: #3a3532;   /* Dark brown for primary text */
            --text-secondary: #78716c;/* Muted brown for secondary text */
            --chart-grid-color: rgba(58, 53, 50, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .bg-main { background-color: var(--bg-main); transition: background-color 0.3s; }
        .bg-dark-contrast { background-color: var(--bg-contrast); transition: background-color 0.3s; }
        .border-custom { border-color: var(--border-color); transition: border-color 0.3s; }
        .placeholder-custom::placeholder { color: var(--text-secondary); }
        
        #itemName {
             box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.35); /* Increased brightness of default glow */
             transition: box-shadow 0.3s, border-color 0.3s;
        }

        .focus-accent:focus { 
            border-color: var(--accent-gold); 
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.5); 
        }

        .text-accent { color: var(--accent-gold); }
        .text-profit { color: var(--accent-green); }
        .text-loss { color: var(--accent-red); }
        .text-volume { color: var(--accent-blue); }

        #suggestions::-webkit-scrollbar { width: 8px; }
        #suggestions::-webkit-scrollbar-track { background: var(--bg-dark); }
        #suggestions::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        #suggestions::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

        .timeframe-btn {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            transition: all 0.2s ease-in-out;
        }
        .timeframe-btn.active, .timeframe-btn:hover {
            background-color: var(--accent-gold);
            color: #1c1917; /* Dark text for contrast on gold button */
            border-color: var(--accent-gold);
        }
        .theme-toggle-btn {
            background-color: var(--bg-main);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .suggest-btn {
            background-color: var(--bg-main);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            transition: all 0.2s ease-in-out;
        }
        .suggest-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }
        .clickable-price:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        .calc-input {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .main-title {
            color: #FFFFFF;
            transition: color 0.2s ease-in-out;
        }
        .main-title:hover {
            color: #F7CA1E;
        }
        html[data-theme="light"] .main-title {
             color: #3a3532; /* Keep it dark for readability on light theme */
        }
        
        #calculator-body {
            max-height: 500px;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out, border 0.5s ease-in-out;
            overflow: hidden;
            border-top-width: 1px;
        }

        #calculator-body.collapsed {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            border-top-width: 0px;
        }

    </style>

    <script>
        // DOM Element References
        const itemNameInput = document.getElementById('itemName');
        const suggestionsDiv = document.getElementById('suggestions');
        const errorDiv = document.getElementById('error');
        const loader = document.getElementById('loader');
        const resultsContainer = document.getElementById('results-container');
        const profitCalculator = document.getElementById('profit-calculator');
        const priceInfoDiv = document.getElementById('price-info');
        const additionalInfoDiv = document.getElementById('additional-info');
        const itemNameTitle = document.getElementById('item-name-title');
        const itemIcon = document.getElementById('item-icon');
        const timeframeControls = document.getElementById('timeframe-controls');
        const themeToggleButton = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-icon-light');
        const darkIcon = document.getElementById('theme-icon-dark');
        const suggestItemBtn = document.getElementById('suggest-item-btn');
        const resetZoomBtn = document.getElementById('reset-zoom-btn');
        // Profit Calculator References
        const calcQuantityInput = document.getElementById('calc-quantity');
        const calcBuyPriceInput = document.getElementById('calc-buy-price');
        const calcSellPriceInput = document.getElementById('calc-sell-price');
        const netProfitResult = document.getElementById('net-profit-result');
        // New references for collapsible calculator
        const calculatorHeader = document.getElementById('calculator-header');
        const calculatorBody = document.getElementById('calculator-body');
        const calculatorArrow = document.getElementById('calculator-arrow');


        let itemMapping = [];
        let priceChart = null;
        let fetchController; 
        let currentItem = null;
        let timeSeriesData = {}; // Store all timeframe data here

        // Set of item IDs exempt from the 2% tax, using the 1% tax instead.
        const taxExemptIds = new Set([
            // Standard Runes
            554, 555, 556, 557, 558, 559, 560, 561, 562, 563, 564, 565, 566, 9075,
            // Standard Arrows
            882, 884, 886, 888, 890, 892,
            // Standard Bolts (unfinished)
            9375, 9377, 9378, 9379, 9380, 9381,
            // Old School Bond
            13190
        ]);

        // --- Theme Functions ---
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            if (theme === 'light') {
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            } else {
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            }
            if (priceChart) {
                updateChartColors();
            }
        }

        function updateChartColors() {
            if (!priceChart) return;
            const style = getComputedStyle(document.body);
            const textColor = style.getPropertyValue('--text-primary');
            const secondaryTextColor = style.getPropertyValue('--text-secondary');
            const gridColor = style.getPropertyValue('--chart-grid-color');
            const accentGreen = style.getPropertyValue('--accent-green');
            const accentRed = style.getPropertyValue('--accent-red');

            priceChart.options.plugins.legend.labels.color = textColor;
            priceChart.options.plugins.title.color = textColor;
            priceChart.options.scales.x.ticks.color = secondaryTextColor;
            priceChart.options.scales.y.ticks.color = secondaryTextColor;
            priceChart.options.scales.y1.ticks.color = secondaryTextColor;
            priceChart.options.scales.y.grid.color = gridColor;

            priceChart.data.datasets[0].borderColor = accentGreen;
            priceChart.data.datasets[1].borderColor = accentRed;

            priceChart.update();
        }

        // --- Core Functions ---

        async function loadItemMapping() {
            try {
                const response = await fetch('https://prices.runescape.wiki/api/v1/osrs/mapping');
                if (!response.ok) throw new Error('Network response was not ok');
                itemMapping = await response.json();
            } catch (error) {
                showError('Could not load item data. Please refresh the page.');
            }
        }

        async function fetchAllData(itemName) {
            if (fetchController) {
                fetchController.abort();
            }
            fetchController = new AbortController();
            const { signal } = fetchController;

            hideError();
            resultsContainer.classList.add('hidden');
            profitCalculator.classList.add('hidden');
            loader.classList.remove('hidden');

            const item = itemMapping.find(i => i.name.toLowerCase() === itemName.toLowerCase());
            if (!item) {
                showError('Item not found. Please select an item from the list.');
                loader.classList.add('hidden');
                return;
            }
            currentItem = item;

            const latestUrl = 'https://prices.runescape.wiki/api/v1/osrs/latest';
            const oneHourUrl = `https://prices.runescape.wiki/api/v1/osrs/timeseries?timestep=1h&id=${item.id}`;
            const sixHourUrl = `https://prices.runescape.wiki/api/v1/osrs/timeseries?timestep=6h&id=${item.id}`;

            try {
                const [latestRes, oneHourRes, sixHourRes] = await Promise.all([
                    fetch(latestUrl, { signal }),
                    fetch(oneHourUrl, { signal }),
                    fetch(sixHourUrl, { signal })
                ]);

                if (!latestRes.ok || !oneHourRes.ok || !sixHourRes.ok) throw new Error('Failed to fetch price data.');

                const latestData = await latestRes.json();
                const oneHourData = await oneHourRes.json();
                const sixHourData = await sixHourRes.json();
                
                timeSeriesData['1d'] = oneHourData.data.slice(-24);
                timeSeriesData['5d'] = sixHourData.data.slice(-20);
                timeSeriesData['30d'] = sixHourData.data;
                
                const dailyVolume = timeSeriesData['1d'].reduce((acc, p) => acc + (p.highPriceVolume || 0) + (p.lowPriceVolume || 0), 0);

                displayItemInfo(item, latestData.data[item.id], dailyVolume);
                updateDynamicContent('5d'); // Display 5-day view by default

            } catch (error) {
                if (error.name !== 'AbortError') showError('Error fetching price data. The API might be down.');
            } finally {
                loader.classList.add('hidden');
            }
        }
        
        // --- Suggestion Function ---
        function suggestItem() {
            if (itemMapping.length === 0) {
                showError("Item data hasn't loaded yet. Please wait a moment.");
                return;
            }
            const suggestedItemIds = [2, 11934, 536, 561, 565, 566, 453, 444, 447, 449, 451, 2357, 995];
            const randomId = suggestedItemIds[Math.floor(Math.random() * suggestedItemIds.length)];
            const item = itemMapping.find(i => i.id === randomId);

            if (item) {
                itemNameInput.value = item.name;
                fetchAllData(item.name);
            }
        }

        // --- Calculator Function ---
        function calculateNetProfit() {
            const quantity = parseInt(calcQuantityInput.value) || 0;
            const buyPrice = parseInt(calcBuyPriceInput.value) || 0;
            const sellPrice = parseInt(calcSellPriceInput.value) || 0;

            if (quantity <= 0 || buyPrice <= 0 || sellPrice <= 0 || !currentItem) {
                netProfitResult.textContent = '0 GP';
                netProfitResult.className = 'text-2xl font-bold';
                return;
            }

            const totalBuyCost = quantity * buyPrice;
            const totalSellRevenue = quantity * sellPrice;
            
            let taxRate = 0.02; // Default to 2%
            if (taxExemptIds.has(currentItem.id) || totalSellRevenue > 250000000) {
                taxRate = 0.01;
            }
            const geTax = Math.floor(totalSellRevenue * taxRate);
            const netProfit = totalSellRevenue - totalBuyCost - geTax;

            netProfitResult.textContent = `${netProfit.toLocaleString()} GP`;
            netProfitResult.className = `text-2xl font-bold ${netProfit > 0 ? 'text-profit' : 'text-loss'}`;
        }

        // --- UI Update Functions ---
        function displayItemInfo(item, prices, dailyVolume) {
            itemNameTitle.textContent = item.name;
            itemIcon.src = `https://static.runelite.net/cache/item/icon/${item.id}.png`;
            itemIcon.onerror = () => itemIcon.src = 'https://placehold.co/48x48/2a2725/a8a29e?text=?';
            itemIcon.alt = item.name;

            if (prices) {
                const highPrice = prices.high;
                const lowPrice = prices.low;
                const margin = highPrice - lowPrice;
                
                let taxRate = 0.02; // Default to 2%
                if (taxExemptIds.has(item.id) || highPrice > 250000000) {
                    taxRate = 0.01;
                }
                const tax = Math.floor(highPrice * taxRate);
                const profit = margin - tax;

                priceInfoDiv.innerHTML = `
                    <p><strong>High Price:</strong> <span class="text-profit clickable-price" data-price="${highPrice}" data-target="sell">${highPrice.toLocaleString()} GP</span></p>
                    <p><strong>Low Price:</strong> <span class="text-loss clickable-price" data-price="${lowPrice}" data-target="buy">${lowPrice.toLocaleString()} GP</span></p>
                    <hr class="my-3 border-custom">
                    <p><strong>Margin:</strong> <span class="text-accent">${margin.toLocaleString()} GP</span></p>
                    <p><strong>Profit/Flip:</strong> <span class="${profit > 0 ? 'text-profit' : 'text-loss'} font-bold">${profit.toLocaleString()} GP</span></p>
                `;
                priceInfoDiv.querySelectorAll('.clickable-price').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const targetInput = e.target.dataset.target === 'buy' ? calcBuyPriceInput : calcSellPriceInput;
                        targetInput.value = e.target.dataset.price;
                        calculateNetProfit();
                        targetInput.focus();
                    });
                });
            } else {
                priceInfoDiv.innerHTML = `<p class="text-secondary">No live price data available.</p>`;
            }
            
            additionalInfoDiv.innerHTML = `
                <div class="flex items-center justify-between">
                    <span class="flex items-center text-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm4 2a1 1 0 00-1 1v10a1 1 0 102 0V6a1 1 0 00-1-1zm4-2a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm4 2a1 1 0 00-1 1v10a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                        24h Volume
                    </span>
                    <span class="font-bold text-primary">${dailyVolume ? dailyVolume.toLocaleString() : 'N/A'}</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="flex items-center text-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.415L11 9.586V6z" clip-rule="evenodd" /></svg>
                        Buy Limit
                    </span>
                    <span class="font-bold text-primary">${item.limit ? item.limit.toLocaleString() : 'N/A'}</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="flex items-center text-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M8.433 7.418c.158-.103.346-.195.574-.277a6.213 6.213 0 014.228 0c.228.082.416.174.574.277a1 1 0 01.348 1.311l-.348.347a1 1 0 01-1.414 0L11 8.414V14a1 1 0 11-2 0V8.414l-.879.879a1 1 0 01-1.414 0l-.348-.347a1 1 0 01.073-1.403z" /><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-2 0c0 .993-.241 1.929-.668 2.754l-1.524-1.525a3.998 3.998 0 00-5.656 0L6.92 12.754A7.963 7.963 0 016 10c0-4.418 3.582-8 8-8s8 3.582 8 8z" clip-rule="evenodd" /></svg>
                        High Alch
                    </span>
                    <span class="font-bold text-primary">${item.highalch ? item.highalch.toLocaleString() + ' GP' : 'N/A'}</span>
                </div>
            `;

            resultsContainer.classList.remove('hidden');
            profitCalculator.classList.remove('hidden');
        }

        function updateDynamicContent(timeframe) {
            const timeseries = timeSeriesData[timeframe];
            if (!timeseries) return;
            updateChart(currentItem.name, timeseries);
        }

        function formatAxisLabel(value) {
            if (value >= 1000000000) {
                return (value / 1000000000).toFixed(1).replace(/\.0$/, '') + 'b';
            }
            if (value >= 1000000) {
                return (value / 1000000).toFixed(1).replace(/\.0$/, '') + 'm';
            }
            if (value >= 1000) {
                return (value / 1000).toFixed(1).replace(/\.0$/, '') + 'k';
            }
            return value.toLocaleString();
        }

        function updateChart(itemName, dataPoints) {
            if (priceChart) priceChart.destroy();
            
            const style = getComputedStyle(document.body);
            const textColor = style.getPropertyValue('--text-primary');
            const secondaryTextColor = style.getPropertyValue('--text-secondary');
            const gridColor = style.getPropertyValue('--chart-grid-color');
            const accentGreen = style.getPropertyValue('--accent-green');
            const accentRed = style.getPropertyValue('--accent-red');

            const ctx = document.getElementById('priceChart').getContext('2d');

            const greenGradient = ctx.createLinearGradient(0, 0, 0, 400);
            greenGradient.addColorStop(0, 'rgba(34, 197, 94, 0.5)');
            greenGradient.addColorStop(1, 'rgba(34, 197, 94, 0)');

            const redGradient = ctx.createLinearGradient(0, 0, 0, 400);
            redGradient.addColorStop(0, 'rgba(239, 68, 68, 0.5)');
            redGradient.addColorStop(1, 'rgba(239, 68, 68, 0)');

            const labels = dataPoints.map(p => new Date(p.timestamp * 1000));
            const highPrices = dataPoints.map(p => p.avgHighPrice);
            const lowPrices = dataPoints.map(p => p.avgLowPrice);
            const volumes = dataPoints.map(p => (p.highPriceVolume || 0) + (p.lowPriceVolume || 0));

            const minDate = labels.length > 0 ? labels[0].getTime() : null;
            const maxDate = labels.length > 0 ? labels[labels.length - 1].getTime() : null;

            priceChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            type: 'line',
                            label: 'Avg High Price',
                            data: highPrices,
                            borderColor: accentGreen,
                            backgroundColor: greenGradient,
                            fill: true,
                            tension: 0.3,
                            pointRadius: 1,
                            yAxisID: 'y',
                            order: 1
                        }, 
                        {
                            type: 'line',
                            label: 'Avg Low Price',
                            data: lowPrices,
                            borderColor: accentRed,
                            backgroundColor: redGradient,
                            fill: true,
                            tension: 0.3,
                            pointRadius: 1,
                            yAxisID: 'y',
                            order: 1
                        },
                        {
                            type: 'bar',
                            label: 'Volume',
                            data: volumes,
                            backgroundColor: 'rgba(59, 130, 246, 0.3)',
                            borderColor: 'rgba(59, 130, 246, 0.5)',
                            borderWidth: 1,
                            yAxisID: 'y1',
                            order: 2,
                            hidden: true 
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    stacked: false,
                    plugins: {
                        legend: { labels: { color: textColor } },
                        title: { display: true, text: `${itemName} - Price & Volume History`, color: textColor, font: { size: 18 } },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toLocaleString();
                                        if (context.dataset.type === 'line') label += ' GP';
                                    }
                                    return label;
                                }
                            }
                        },
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'x',
                            },
                            zoom: {
                                wheel: { enabled: true },
                                pinch: { enabled: true },
                                mode: 'x',
                                onZoomComplete: () => resetZoomBtn.classList.remove('hidden'),
                            },
                            limits: {
                                x: { min: minDate, max: maxDate, minRange: 3600000 } // minRange of 1 hour
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            min: minDate,
                            max: maxDate,
                            time: {
                                unit: labels.length > 30 ? 'day' : 'hour',
                                tooltipFormat: 'MMM d, h:mm a'
                            },
                            grid: { color: gridColor },
                            ticks: { color: secondaryTextColor }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            beginAtZero: false,
                            grid: { color: gridColor },
                            ticks: {
                                color: secondaryTextColor,
                                callback: function(value) { return formatAxisLabel(value) + ' GP'; }
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: { drawOnChartArea: false },
                            ticks: {
                                color: secondaryTextColor,
                                callback: function(value) { return formatAxisLabel(value); }
                            }
                        },
                    }
                }
            });
        }
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            errorDiv.classList.add('hidden');
        }

        // --- Event Listeners ---

        itemNameInput.addEventListener('input', () => {
            const query = itemNameInput.value.toLowerCase();
            if (query.length < 2) {
                suggestionsDiv.classList.add('hidden');
                return;
            }
            const filteredItems = itemMapping
                .filter(item => item.name.toLowerCase().includes(query) && !item.name.includes('(item)'))
                .slice(0, 50);
            suggestionsDiv.innerHTML = '';
            if (filteredItems.length > 0) {
                filteredItems.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `<div class="p-3 hover:bg-dark-contrast cursor-pointer flex items-center">
                                        <img src="https://static.runelite.net/cache/item/icon/${item.id}.png" class="w-6 h-6 mr-3" onerror="this.style.display='none'">
                                        <span>${item.name}</span>
                                     </div>`;
                    div.addEventListener('click', () => {
                        itemNameInput.value = item.name;
                        suggestionsDiv.classList.add('hidden');
                        fetchAllData(item.name);
                    });
                    suggestionsDiv.appendChild(div);
                });
                suggestionsDiv.classList.remove('hidden');
            } else {
                suggestionsDiv.classList.add('hidden');
            }
        });
        
        timeframeControls.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const selectedTimeframe = e.target.dataset.timeframe;
                if (!currentItem || e.target.classList.contains('active')) return;
                timeframeControls.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');
                updateDynamicContent(selectedTimeframe);
            }
        });

        document.addEventListener('click', (e) => {
            if (!itemNameInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                suggestionsDiv.classList.add('hidden');
            }
        });

        themeToggleButton.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        suggestItemBtn.addEventListener('click', suggestItem);

        resetZoomBtn.addEventListener('click', () => {
            if (priceChart) {
                priceChart.resetZoom();
                resetZoomBtn.classList.add('hidden');
            }
        });

        [calcQuantityInput, calcBuyPriceInput, calcSellPriceInput].forEach(input => {
            input.addEventListener('input', calculateNetProfit);
        });

        // Event listener for the collapsible calculator
        calculatorHeader.addEventListener('click', () => {
            calculatorBody.classList.toggle('collapsed');
            calculatorArrow.classList.toggle('rotate-180');
        });

        // --- Initial Load ---
        
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);
        loadItemMapping();

    </script>
</body>
</html>
