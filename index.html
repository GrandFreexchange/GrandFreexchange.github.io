<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced OSRS Price & Flipping Tool</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 'Time' adapter for Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            /* Dark Theme (Default) */
            --bg-dark: #211e1c;
            --bg-main: #3a3532;
            --bg-contrast: #2a2725;
            --border-color: #504a45;
            --text-primary: #e5e0db;
            --text-secondary: #a8a29e;
            --accent-gold: #f59e0b;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --chart-grid-color: rgba(229, 224, 219, 0.1);
        }

        html[data-theme="light"] {
            /* Light Theme */
            --bg-dark: #fdfbf8;       /* Very light beige */
            --bg-main: #f4f1ed;       /* Light beige */
            --bg-contrast: #e9e5e1;   /* Slightly darker beige for contrast */
            --border-color: #dcd7d1; /* Muted light brown for borders */
            --text-primary: #3a3532;   /* Dark brown for primary text */
            --text-secondary: #78716c;/* Muted brown for secondary text */
            --chart-grid-color: rgba(58, 53, 50, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .bg-main { background-color: var(--bg-main); transition: background-color 0.3s; }
        .bg-dark-contrast { background-color: var(--bg-contrast); transition: background-color 0.3s; }
        .border-custom { border-color: var(--border-color); transition: border-color 0.3s; }
        .placeholder-custom::placeholder { color: var(--text-secondary); }
        
        #itemName {
             box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.35); /* Increased brightness of default glow */
             transition: box-shadow 0.3s, border-color 0.3s;
        }

        .focus-accent:focus { 
            border-color: var(--accent-gold); 
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.5); 
        }

        .text-accent { color: var(--accent-gold); }
        .text-profit { color: var(--accent-green); }
        .text-loss { color: var(--accent-red); }
        .text-volume { color: var(--accent-blue); }

        #suggestions::-webkit-scrollbar { width: 8px; }
        #suggestions::-webkit-scrollbar-track { background: var(--bg-dark); }
        #suggestions::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        #suggestions::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

        .timeframe-btn {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            transition: all 0.2s ease-in-out;
        }
        .timeframe-btn.active, .timeframe-btn:hover {
            background-color: var(--accent-gold);
            color: #1c1917; /* Dark text for contrast on gold button */
            border-color: var(--accent-gold);
        }
        .theme-toggle-btn {
            background-color: var(--bg-main);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .suggest-btn {
            background-color: var(--bg-main);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            transition: all 0.2s ease-in-out;
        }
        .suggest-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }
        .clickable-price:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        .calc-input {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .main-title {
            color: #FFFFFF;
            transition: color 0.2s ease-in-out;
        }
        .main-title:hover {
            color: #F7CA1E;
        }
        html[data-theme="light"] .main-title {
             color: #3a3532; /* Keep it dark for readability on light theme */
        }
    </style>

<body class="font-sans">

    <div class="container mx-auto max-w-6xl p-4 md:p-8">
        
        <!-- Header with Theme Toggle -->
        <header class="text-center mb-8 relative">
            <div class="flex justify-center items-center space-x-4">
                <img src="https://oldschool.runescape.wiki/images/Coins_10000.png" alt="OSRS GP" class="h-12">
                <div>
                    <h1 class="text-4xl font-bold main-title mb-2">Quick and FREE OSRS Flipping Tool</h1>
                    <p class="text-lg text-secondary">Live prices, volume analysis, and trend confidence.</p>
                </div>
                <img src="https://oldschool.runescape.wiki/images/Coins_10000.png" alt="OSRS GP" class="h-12 transform -scale-x-100">
            </div>
            <button id="theme-toggle" class="absolute top-0 right-0 p-2 rounded-lg theme-toggle-btn">
                <!-- Sun Icon -->
                <svg id="theme-icon-light" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <!-- Moon Icon -->
                <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>

        <!-- Search Section -->
        <div>
            <div class="relative mb-4">
                <input type="text" id="itemName" placeholder="e.g., Abyssal whip" class="w-full p-4 bg-main border-2 border-custom rounded-lg text-primary placeholder-custom focus:outline-none focus-accent transition-colors">
                <div id="suggestions" class="absolute z-20 w-full bg-main border border-custom rounded-lg mt-1 max-h-60 overflow-y-auto hidden"></div>
            </div>
            <div class="text-center">
                <button id="suggest-item-btn" class="suggest-btn px-6 py-2 rounded-lg font-medium">Suggest Item</button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loader" class="text-center my-8 hidden">
             <svg class="animate-spin h-8 w-8 mx-auto text-accent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-secondary">Fetching latest data...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="text-center my-6 p-4 rounded-lg hidden" style="background-color: rgba(239, 68, 68, 0.1); border: 1px solid var(--accent-red); color: var(--accent-red)"></div>

        <!-- Results Section -->
        <div id="results-container" class="grid grid-cols-1 lg:grid-cols-3 gap-6 hidden mt-8">
            <!-- Left Column: Item Info, Prices & Analysis -->
            <div class="lg:col-span-1 flex flex-col gap-6">
                <!-- Item Info & Price Box -->
                <div class="bg-main p-6 rounded-lg border border-custom space-y-6">
                    <div id="item-header" class="flex items-center">
                        <img id="item-icon" src="" alt="Item Icon" class="w-12 h-12 mr-4 bg-dark-contrast rounded-full">
                        <h2 id="item-name-title" class="text-2xl font-bold text-primary"></h2>
                    </div>
                    <div id="price-info" class="space-y-3 text-lg"></div>
                </div>
                <!-- Trend Analysis Box -->
                <div class="bg-main p-6 rounded-lg border border-custom">
                    <div id="analysis-info" class="space-y-3 text-lg"></div>
                </div>
            </div>

            <!-- Right Column: Price Chart & Timeframe -->
            <div class="lg:col-span-2 bg-main p-6 rounded-lg border border-custom">
                <div class="flex justify-center mb-4">
                    <div id="timeframe-controls" class="flex space-x-2 p-1 bg-dark-contrast rounded-lg">
                        <button class="timeframe-btn px-4 py-1 rounded-md text-sm font-medium" data-timeframe="1d">Daily</button>
                        <button class="timeframe-btn px-4 py-1 rounded-md text-sm font-medium active" data-timeframe="5d">5-Day</button>
                        <button class="timeframe-btn px-4 py-1 rounded-md text-sm font-medium" data-timeframe="30d">30-Day</button>
                    </div>
                </div>
                <div class="h-80 md:h-96">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Profit Calculator Box -->
        <div id="profit-calculator-box" class="bg-main p-6 rounded-lg border border-custom mt-6 hidden">
            <h3 class="text-xl font-bold text-primary mb-4">Profit Calculator</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div class="md:col-span-1">
                    <label for="calc-quantity" class="block text-sm font-medium text-secondary mb-1">Quantity</label>
                    <input type="number" id="calc-quantity" value="1" class="w-full p-2 rounded-md calc-input focus:outline-none focus-accent">
                </div>
                <div class="md:col-span-1">
                    <label for="calc-buy-price" class="block text-sm font-medium text-secondary mb-1">Buy Price</label>
                    <input type="number" id="calc-buy-price" class="w-full p-2 rounded-md calc-input focus:outline-none focus-accent">
                </div>
                <div class="md:col-span-1">
                    <label for="calc-sell-price" class="block text-sm font-medium text-secondary mb-1">Sell Price</label>
                    <input type="number" id="calc-sell-price" class="w-full p-2 rounded-md calc-input focus:outline-none focus-accent">
                </div>
                <div class="md:col-span-1 text-center md:text-left">
                     <p class="text-lg"><strong>Net Profit:</strong> <span id="net-profit-result" class="font-bold">0 GP</span></p>
                </div>
            </div>
        </div>

    <script>
        // DOM Element References
        const itemNameInput = document.getElementById('itemName');
        const suggestionsDiv = document.getElementById('suggestions');
        const errorDiv = document.getElementById('error');
        const loader = document.getElementById('loader');
        const resultsContainer = document.getElementById('results-container');
        const profitCalculatorBox = document.getElementById('profit-calculator-box');
        const priceInfoDiv = document.getElementById('price-info');
        const analysisInfoDiv = document.getElementById('analysis-info');
        const itemNameTitle = document.getElementById('item-name-title');
        const itemIcon = document.getElementById('item-icon');
        const timeframeControls = document.getElementById('timeframe-controls');
        const themeToggleButton = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-icon-light');
        const darkIcon = document.getElementById('theme-icon-dark');
        const suggestItemBtn = document.getElementById('suggest-item-btn');
        // Profit Calculator References
        const calcQuantityInput = document.getElementById('calc-quantity');
        const calcBuyPriceInput = document.getElementById('calc-buy-price');
        const calcSellPriceInput = document.getElementById('calc-sell-price');
        const netProfitResult = document.getElementById('net-profit-result');


        let itemMapping = [];
        let priceChart = null;
        let fetchController; 
        let currentItem = null;

        // --- Theme Functions ---
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            if (theme === 'light') {
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            } else {
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            }
            if (priceChart) {
                updateChartColors();
            }
        }

        function updateChartColors() {
            if (!priceChart) return;
            const style = getComputedStyle(document.body);
            const textColor = style.getPropertyValue('--text-primary');
            const secondaryTextColor = style.getPropertyValue('--text-secondary');
            const gridColor = style.getPropertyValue('--chart-grid-color');
            const accentGreen = style.getPropertyValue('--accent-green');
            const accentRed = style.getPropertyValue('--accent-red');
            const accentBlue = style.getPropertyValue('--accent-blue');

            priceChart.options.plugins.legend.labels.color = textColor;
            priceChart.options.plugins.title.color = textColor;
            priceChart.options.scales.x.ticks.color = secondaryTextColor;
            priceChart.options.scales.y.ticks.color = secondaryTextColor;
            priceChart.options.scales.y1.ticks.color = accentBlue;
            priceChart.options.scales.x.grid.color = gridColor;
            priceChart.options.scales.y.grid.color = gridColor;

            priceChart.data.datasets[0].borderColor = accentGreen;
            priceChart.data.datasets[1].borderColor = accentRed;
            priceChart.data.datasets[2].borderColor = accentBlue;
            priceChart.data.datasets[2].backgroundColor = accentBlue + '4D'; 

            priceChart.update();
        }

        // --- Core Functions ---

        async function loadItemMapping() {
            try {
                const response = await fetch('https://prices.runescape.wiki/api/v1/osrs/mapping');
                if (!response.ok) throw new Error('Network response was not ok');
                itemMapping = await response.json();
            } catch (error) {
                showError('Could not load item data. Please refresh the page.');
            }
        }

        async function fetchPriceData(itemName, timeframe = '5d') {
            if (fetchController) {
                fetchController.abort();
            }
            fetchController = new AbortController();
            const { signal } = fetchController;

            hideError();
            resultsContainer.classList.add('hidden');
            profitCalculatorBox.classList.add('hidden');
            loader.classList.remove('hidden');

            const item = itemMapping.find(i => i.name.toLowerCase() === itemName.toLowerCase());
            if (!item) {
                showError('Item not found. Please select an item from the list.');
                loader.classList.add('hidden');
                return;
            }
            currentItem = item;

            const timestep = timeframe === '1d' ? '1h' : '6h';
            const timeseriesUrl = `https://prices.runescape.wiki/api/v1/osrs/timeseries?timestep=${timestep}&id=${item.id}`;

            try {
                const [latestRes, timeseriesRes] = await Promise.all([
                    fetch('https://prices.runescape.wiki/api/v1/osrs/latest', { signal }),
                    fetch(timeseriesUrl, { signal })
                ]);

                if (!latestRes.ok || !timeseriesRes.ok) throw new Error('Failed to fetch price data.');

                const latestData = await latestRes.json();
                const timeseriesData = await timeseriesRes.json();
                
                let processedData = timeseriesData.data;
                if (timeframe === '1d') processedData = processedData.slice(-24);
                else if (timeframe === '5d') processedData = processedData.slice(-20);

                displayResults(item, latestData.data[item.id], processedData);

            } catch (error) {
                if (error.name !== 'AbortError') showError('Error fetching price data. The API might be down.');
            } finally {
                loader.classList.add('hidden');
            }
        }
        
        // --- Suggestion Function ---
        function suggestItem() {
            if (itemMapping.length === 0) {
                showError("Item data hasn't loaded yet. Please wait a moment.");
                return;
            }
            const suggestedItemIds = [2, 11934, 536, 561, 565, 566, 453, 444, 447, 449, 451, 2357, 995];
            const randomId = suggestedItemIds[Math.floor(Math.random() * suggestedItemIds.length)];
            const item = itemMapping.find(i => i.id === randomId);

            if (item) {
                itemNameInput.value = item.name;
                fetchPriceData(item.name);
            }
        }

        // --- Calculator Function ---
        function calculateNetProfit() {
            const quantity = parseInt(calcQuantityInput.value) || 0;
            const buyPrice = parseInt(calcBuyPriceInput.value) || 0;
            const sellPrice = parseInt(calcSellPriceInput.value) || 0;

            if (quantity <= 0 || buyPrice <= 0 || sellPrice <= 0) {
                netProfitResult.textContent = '0 GP';
                netProfitResult.className = 'font-bold';
                return;
            }

            const totalBuyCost = quantity * buyPrice;
            const totalSellRevenue = quantity * sellPrice;
            const geTax = Math.floor(totalSellRevenue * 0.02);
            const netProfit = totalSellRevenue - totalBuyCost - geTax;

            netProfitResult.textContent = `${netProfit.toLocaleString()} GP`;
            netProfitResult.className = `font-bold ${netProfit > 0 ? 'text-profit' : 'text-loss'}`;
        }

        // --- Analysis Functions ---

        function linearRegression(data) {
            const n = data.length;
            if (n < 2) return { slope: 0, rSquared: 0 };
            let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
            data.forEach((y, i) => {
                const x = i + 1;
                sumX += x; sumY += y; sumXY += x * y; sumXX += x * x;
            });
            const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;
            let ssTotal = 0, ssResidual = 0;
            const meanY = sumY / n;
            data.forEach((y, i) => {
                const x = i + 1;
                const predictedY = slope * x + intercept;
                ssTotal += (y - meanY) ** 2;
                ssResidual += (y - predictedY) ** 2;
            });
            const rSquared = ssTotal === 0 ? 1 : 1 - (ssResidual / ssTotal);
            return { slope, rSquared };
        }

        function getTrendAnalysis(data) {
            const { slope, rSquared } = linearRegression(data);
            let trend;
            if (data.length < 2 || Math.abs(slope) < 0.01 * (data.reduce((a, b) => a + b, 0) / data.length)) trend = 'Stable';
            else if (slope > 0) trend = 'Increasing';
            else trend = 'Decreasing';
            let confidence;
            if (rSquared > 0.7) confidence = 'High';
            else if (rSquared > 0.4) confidence = 'Medium';
            else confidence = 'Low';
            return { trend, confidence, rSquared };
        }

        function getSuggestion(priceAnalysis, volumeAnalysis) {
            if (priceAnalysis.confidence === 'Low') return { text: 'Uncertain - Hold', color: 'text-secondary' };
            const isPriceUp = priceAnalysis.trend === 'Increasing';
            const isVolumeUp = volumeAnalysis.trend === 'Increasing';
            if (isPriceUp) return { text: isVolumeUp ? 'Strong Buy Signal' : 'Buy Signal', color: 'text-profit' };
            if (priceAnalysis.trend === 'Decreasing') return { text: isVolumeUp ? 'Strong Sell Signal' : 'Sell Signal', color: 'text-loss' };
            return { text: 'Stable - Hold', color: 'text-secondary' };
        }


        // --- UI Update Functions ---

        function displayResults(item, prices, timeseries) {
            itemNameTitle.textContent = item.name;
            itemIcon.src = `https://static.runelite.net/cache/item/icon/${item.id}.png`;
            itemIcon.onerror = () => itemIcon.src = 'https://placehold.co/48x48/2a2725/a8a29e?text=?';
            itemIcon.alt = item.name;

            if (prices) {
                const highPrice = prices.high;
                const lowPrice = prices.low;
                const margin = highPrice - lowPrice;
                const tax = Math.floor(highPrice * 0.02);
                const profit = margin - tax;

                priceInfoDiv.innerHTML = `
                    <p><strong>High Price:</strong> <span class="text-profit clickable-price" data-price="${highPrice}" data-target="sell">${highPrice.toLocaleString()} GP</span></p>
                    <p><strong>Low Price:</strong> <span class="text-loss clickable-price" data-price="${lowPrice}" data-target="buy">${lowPrice.toLocaleString()} GP</span></p>
                    <hr class="my-3 border-custom">
                    <p><strong>Margin:</strong> <span class="text-accent">${margin.toLocaleString()} GP</span></p>
                    <p><strong>GE Tax (2%):</strong> <span class="text-secondary">${tax.toLocaleString()} GP</span></p>
                    <p><strong>Profit/Flip:</strong> <span class="${profit > 0 ? 'text-profit' : 'text-loss'} font-bold">${profit.toLocaleString()} GP</span></p>
                `;
                 // Add listeners to new clickable prices
                priceInfoDiv.querySelectorAll('.clickable-price').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const targetInput = e.target.dataset.target === 'buy' ? calcBuyPriceInput : calcSellPriceInput;
                        targetInput.value = e.target.dataset.price;
                        calculateNetProfit();
                    });
                });

            } else {
                priceInfoDiv.innerHTML = `<p class="text-secondary">No live price data available.</p>`;
            }

            const avgPrices = timeseries.map(p => (p.avgHighPrice + p.avgLowPrice) / 2).filter(p => p);
            const volumes = timeseries.map(p => p.avgHighPriceVolume + p.avgLowPriceVolume).filter(v => v);
            const priceAnalysis = getTrendAnalysis(avgPrices);
            const volumeAnalysis = getTrendAnalysis(volumes);
            const suggestion = getSuggestion(priceAnalysis, volumeAnalysis);

            analysisInfoDiv.innerHTML = `
                <h3 class="text-xl font-bold text-primary mb-2">Trend Analysis</h3>
                <p><strong>Price Trend:</strong> <span class="font-bold ${priceAnalysis.trend === 'Increasing' ? 'text-profit' : priceAnalysis.trend === 'Decreasing' ? 'text-loss' : 'text-secondary'}">${priceAnalysis.trend}</span></p>
                <p><strong>Volume Trend:</strong> <span class="font-bold text-volume">${volumeAnalysis.trend}</span></p>
                <p><strong>Confidence (RÂ²):</strong> <span class="font-bold ${priceAnalysis.confidence === 'High' ? 'text-profit' : priceAnalysis.confidence === 'Medium' ? 'text-accent' : 'text-loss'}">${priceAnalysis.confidence} (${priceAnalysis.rSquared.toFixed(2)})</span></p>
                <hr class="my-3 border-custom">
                <p><strong>Suggestion:</strong> <span class="font-bold text-xl ${suggestion.color}">${suggestion.text}</span></p>
            `;

            resultsContainer.classList.remove('hidden');
            profitCalculatorBox.classList.remove('hidden');
            updateChart(item.name, timeseries);
        }

        function updateChart(itemName, dataPoints) {
            if (priceChart) priceChart.destroy();
            
            const style = getComputedStyle(document.body);
            const textColor = style.getPropertyValue('--text-primary');
            const secondaryTextColor = style.getPropertyValue('--text-secondary');
            const gridColor = style.getPropertyValue('--chart-grid-color');
            const accentGreen = style.getPropertyValue('--accent-green');
            const accentRed = style.getPropertyValue('--accent-red');
            const accentBlue = style.getPropertyValue('--accent-blue');

            const labels = dataPoints.map(p => new Date(p.timestamp * 1000));
            const highPrices = dataPoints.map(p => p.avgHighPrice);
            const lowPrices = dataPoints.map(p => p.avgLowPrice);
            const volumes = dataPoints.map(p => p.avgHighPriceVolume + p.avgLowPriceVolume);

            const ctx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Avg High Price', data: highPrices, borderColor: accentGreen,
                        backgroundColor: 'rgba(34, 197, 94, 0.1)', fill: true, tension: 0.3, pointRadius: 1, yAxisID: 'y'
                    }, {
                        label: 'Avg Low Price', data: lowPrices, borderColor: accentRed,
                        backgroundColor: 'rgba(239, 68, 68, 0.1)', fill: true, tension: 0.3, pointRadius: 1, yAxisID: 'y'
                    }, {
                        type: 'bar', label: 'Volume', data: volumes,
                        backgroundColor: accentBlue + '4D', borderColor: accentBlue, yAxisID: 'y1',
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: labels.length > 30 ? 'day' : 'hour', tooltipFormat: 'MMM d, h:mm a' },
                            grid: { color: gridColor }, ticks: { color: secondaryTextColor }
                        },
                        y: {
                            position: 'left', grid: { color: gridColor },
                            ticks: { color: secondaryTextColor, callback: value => `${(value/1000).toFixed(0)}k` }
                        },
                        y1: {
                            type: 'linear', display: true, position: 'right',
                            grid: { drawOnChartArea: false },
                            ticks: { color: accentBlue, callback: value => `${(value/1000).toFixed(0)}k` }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: textColor } },
                        title: { display: true, text: `${itemName} - Price & Volume History`, color: textColor, font: { size: 18 } },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    if (context.parsed.y !== null) label += context.parsed.y.toLocaleString() + (context.dataset.yAxisID === 'y' ? ' GP' : '');
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            errorDiv.classList.add('hidden');
        }

        // --- Event Listeners ---

        itemNameInput.addEventListener('input', () => {
            const query = itemNameInput.value.toLowerCase();
            if (query.length < 2) {
                suggestionsDiv.classList.add('hidden');
                return;
            }
            const filteredItems = itemMapping
                .filter(item => item.name.toLowerCase().includes(query) && !item.name.includes('(item)'))
                .slice(0, 50);
            suggestionsDiv.innerHTML = '';
            if (filteredItems.length > 0) {
                filteredItems.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `<div class="p-3 hover:bg-dark-contrast cursor-pointer flex items-center">
                                        <img src="https://static.runelite.net/cache/item/icon/${item.id}.png" class="w-6 h-6 mr-3" onerror="this.style.display='none'">
                                        <span>${item.name}</span>
                                     </div>`;
                    div.addEventListener('click', () => {
                        itemNameInput.value = item.name;
                        suggestionsDiv.classList.add('hidden');
                        fetchPriceData(item.name);
                    });
                    suggestionsDiv.appendChild(div);
                });
                suggestionsDiv.classList.remove('hidden');
            } else {
                suggestionsDiv.classList.add('hidden');
            }
        });
        
        timeframeControls.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const selectedTimeframe = e.target.dataset.timeframe;
                if (!currentItem || e.target.classList.contains('active')) return;
                timeframeControls.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');
                fetchPriceData(currentItem.name, selectedTimeframe);
            }
        });

        document.addEventListener('click', (e) => {
            if (!itemNameInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                suggestionsDiv.classList.add('hidden');
            }
        });

        themeToggleButton.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        suggestItemBtn.addEventListener('click', suggestItem);

        [calcQuantityInput, calcBuyPriceInput, calcSellPriceInput].forEach(input => {
            input.addEventListener('input', calculateNetProfit);
        });

        // --- Initial Load ---
        
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);
        loadItemMapping();

    </script>
</body>
</html>
